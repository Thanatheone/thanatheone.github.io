<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thana - Portfolio</title>
    <script src="script.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
<style>
    html {
        font-family: "Montserrat", sans-serif;
        line-heint: 1.5;
    }
    body {
        margin: 2rem;
    }
    h1 {
        font-weight: 600;
        text-align: center;
        margin-bottom: 2rem;
    }
    section {
        margin-bottom: 1rem;
    }
    section a {
        color: #0066c;
        text-decoration: none;
        font-size: 1.2rem;
    }
    section a:hover {
        text-decoration: underline;
    }
    .banner {
        width: 100%;
        background: #004d40;
        color: #fff;
        font-family: "Montserrat", sans-serif;
        font-size: 1rem;
        line-height: 1.4;
        position: sticky;
        top: 0;
        left: 0;
        z-index: 999;
        }

    .banner__content {
        max-width: 1200px;
        margin: 0 auto;
        padding: .75rem 1rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .banner__text a {
        color: #ffeb3b;
        text-decoration: underline;
    }
    
    .banner__close {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 1.25rem;
        line-height: 1;
        cursor: pointer;
        padding: 0;
        margin-left: 1rem;
    }
    
    .banner__close:hover,
    .banner__close:focus {
        color: #ffeb3b;
    }
    
    }
    .new {background: #e8f5e9; padding: 1rem;}
    .dedicated {background: #fffde7; padding: 1rem;}
</style>

</head>
<body>
    <div id="banner" class="banner">
        <div class="banner_content"
        <span class="banner__text">Thana's Portfolio 
            <a href="#projects">See me latest projects</a>
        </span>
        </div>
    </div>
    <header>
        <h1 style="text-align: center;">Welcome to Thana's Portfolio</h1>
        </header>
    <section class="new">
        <p>New</p>
    </section >
    
    <section class="dedicated">
        <p>Dedicated</p>
    </section>
  
</body>
</html>
